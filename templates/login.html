<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/static/assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/static/assets/css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/static/assets/images/favicon.ico" />
</head>
<body>
    {% for message in get_flashed_messages() %}
        <div class="alert">{{ message }}</div>
    {% endfor %}

    {% block content %}
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
          <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
              <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                  <div class="brand-logo">
                    <img src="/static/assets/images/logo.svg" alt="logo">
                  </div>
                  <h4>你好！让我们开始吧</h4>
                  <h6 class="font-weight-light">登录以继续</h6>
                  <form class="pt-3" method="post">
                    <div class="form-group">
                      <input type="text" name="username" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" required>
                    </div>
                    <div class="mt-3 d-grid gap-2">
                      <input  type="submit" name="submit" value="登录" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" name="submit">
                    </div>
                    <div class="my-2 d-flex justify-content-between align-items-center">
                      <div class="form-check">
                        <!-- <label class="form-check-label text-muted">
                          <input type="checkbox" class="form-check-input">
                          使我保持登录状态
                        </label> -->
                      </div>
                      <a href="#" class="auth-link text-black">忘记密码？</a>
                    </div>
                    <div class="mb-2 d-grid gap-2">
                      <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                        <i class="mdi mdi-facebook me-2"></i>使用微信登录
                      </button>
                    </div>
                    <div class="text-center mt-4 font-weight-light">
                      没有账户？ <a href="register.html" class="text-primary">立即创建！</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
      </div>
      <!-- container-scroller -->
      <!-- plugins:js -->
      <script src="/static/assets/vendors/js/vendor.bundle.base.js"></script>
      <!-- endinject -->
      <!-- Plugin js for this page-->
      <!-- End plugin js for this page-->
      <!-- inject:js -->
      <script src="/static/assets/js/off-canvas.js"></script>
      <script src="/static/assets/js/hoverable-collapse.js"></script>
      <script src="/static/assets/js/template.js"></script>
      <script src="/static/assets/js/settings.js"></script>
      <script src="/static/assets/js/todolist.js"></script>
      <!-- endinject -->
    </div>
    {% endblock %}
</body>
</html>
